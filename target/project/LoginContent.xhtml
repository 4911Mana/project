<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<body>
	<h:form>
		<h:panelGrid columns="2">
			
			<p:outputPanel>#{msg.userID}</p:outputPanel>
			<p:inputText value="#{user.userID}" maxlength="20"/>
			<p:outputPanel>#{msg.password}</p:outputPanel>
			<p:password value="#{user.password}" feedback="" minLength="6" maxlength="20"/>
			
			<h:commandButton value="Submit" action="#{user.login()}"/>
			
		</h:panelGrid>
	</h:form>
</body>
</html>
