<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title>#{msg.title}</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="skin.css"/>
</h:head>

<h:body>
	<f:ajax event="action" render=":content :header :options" execute="@form">
 		
			<p:layout fullPage="true">
			
	            <p:layoutUnit position="top"
	            			  height="75"
	            			  resizable="false" 
	            			  closable="false" 
	            			  collapsible="false"
	            			  id="header"
	            			  zindex="5">
	            	<ui:insert name="header">
						<ui:include src="#{nav.header}" />
					</ui:insert>
	            </p:layoutUnit>
	
	            <p:layoutUnit position="left" 
	            			  width="200"
	            			  resizable="false" 
	            			  closable="false" 
	            			  collapsible="false"
	            			  id="options"
	            			  zindex="-2">
	                <ui:insert name="options">
						<ui:include src="#{nav.options}" />
					</ui:insert>
	            </p:layoutUnit>
	
	            <p:layoutUnit position="center" 
	            			  closable="false" 
	            			  minHeight="600"  
	            			  collapsible="false" 
	            			  scrollable="true"
	            			  id="content">
	                <ui:insert name="content">
	                    <ui:include src="#{nav.content}" />
	                </ui:insert>
	            </p:layoutUnit>
				
				<p:layoutUnit position="bottom" 
	            			  resizable="false" 
	            			  closable="false" 
	            			  collapsible="false"
	            			  id="footer">
	            	<ui:insert name="footer">	
						<ui:include src="#{nav.footer}" />
					</ui:insert>
	            </p:layoutUnit>
	            
			</p:layout>
		
	</f:ajax>

	<ui:debug hotkey="z" rendered="true" />
	
</h:body>
</html>
