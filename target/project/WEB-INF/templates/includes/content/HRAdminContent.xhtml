<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition>
		
		<h:outputText id="empNoTag" value="#{msg.employeeNumber}"/>
		<p:inputText id="empNo"/> 
		
		<br/>
		
		<h:outputText id="nameTag" value="#{msg.employeename}" />
		<p:inputText id="LastName"/> 
		<p:inputText id="FirstName"/>
		<p:watermark for="LastName" value="#{msg.lastName}" />
		<p:watermark for="FirstName" value="#{msg.firstName}" />
		
		<br/>
		
		<h:outputText id="shortNameTag" value="#{msg.shortemployeename}"/>
		<p:inputText id="ShortName"/> 
		
		<br/>
		
		<h:outputText id="labourGradeTag" value="#{msg.labourGrade}"/>
		<p:inputText id="labourGrade"/>
		
		<br/>
		
		<h:outputText id="supervisorTag" value="#{msg.supervisor}"/>
		<p:inputText id="supervisor"/>
		
		 
		
		
		
		

</ui:composition>
</html>
