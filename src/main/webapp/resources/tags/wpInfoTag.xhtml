<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="descValue" />
	<composite:attribute name="numberValue" />
	<composite:attribute name="titleValue" />
	<composite:attribute name="startDate" />
	<composite:attribute name="charges" />
	<composite:attribute name="mask" />
	<composite:attribute name="numberReadonly" />
	<composite:attribute name="customerValue" />
	<composite:attribute name="customerReadonly" />
	<composite:attribute name="customerRender" />
</composite:interface>

<composite:implementation>
	<h:panelGrid columns="6">
	
		<h:outputLabel for="number" value="Number:" /> 
		<p:inputMask id="number" readonly="#{cc.attrs.numberReadonly}" value="#{cc.attrs.numberValue}"
			required="true" mask="#{cc.attrs.mask}" />
		<p:message for="number" errorClass="invalid" />
		<h:outputLabel for="title" value="Title:" />
		<p:inputText id="title" label="title" value="#{cc.attrs.titleValue}" width="00px"/>
		<p:spacer/>	
		
		<h:outputLabel for="customer" value="Customer:" rendered="#{cc.attrs.customerRender}"/>
		<p:inputText id="customer" value="#{cc.attrs.customerValue}" rendered="#{cc.attrs.customerRender}" readonly="#{cc.attrs.customerReadonly}"/>
		<p:spacer rendered="#{not cc.attrs.customerRender}"/>
		<p:spacer rendered="#{not cc.attrs.customerRender}"/>
		<p:spacer/>
		
		
		
		
		<h:outputLabel for="date" value="Start Date:" />
		<p:calendar id="date" value="#{cc.attrs.startDate}" pattern="EEE, dd MMM, yyyy"/>
		<p:message for="date" errorClass="invalid" />
		</h:panelGrid>
	<br />
	<p:spacer/>
		<p:spacer/><h:outputLabel for="charges" value="Open for Charges:" />
	<h:selectBooleanCheckbox id="charges" value="#{cc.attrs.charges}" />
		<p />
	<h:outputLabel for="desc" value="Description:" />
	<p:inputTextarea id="desc" label="desc" value="#{cc.attrs.descValue}"
		style="width:300px;height:60px;" effectDuration="400" />
	<p:message for="desc" errorClass="invalid" />
	<br />
</composite:implementation>
</html>
