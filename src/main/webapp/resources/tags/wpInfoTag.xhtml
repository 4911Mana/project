<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="descValue" />
	<composite:attribute name="numberValue" />
	<composite:attribute name="titleValue" />
	<composite:attribute name="startDate" />
	<composite:attribute name="charges" />
	<composite:attribute name="mask" />
</composite:interface>

<composite:implementation>
	<h:panelGrid columns="6">
		<h:outputLabel for="number" value="Number:" />

		<p:inputMask id="number" value="#{cc.attrs.numberValue}"
			required="true" mask="#{cc.attrs.mask}" />
		<p:spacer />

		<h:outputLabel for="date" value="Start Date:" />
		<p:calendar id="date" value="#{cc.attrs.startDate}" />
		<p:message for="date" errorClass="invalid" />
		<h:outputLabel for="title" value="Title:" />
		<p:inputText id="title" label="title" value="#{cc.attrs.titleValue}" />
		<p:message for="title" errorClass="invalid" />

		<h:outputLabel for="charges" value="Open for Charges:" />
		<h:selectBooleanCheckbox id="charges" value="#{cc.attrs.charges}" />
	</h:panelGrid>
	<br />
	<h:outputLabel for="desc" value="Description:" />
	<p:inputTextarea id="desc" label="desc" value="#{cc.attrs.descValue}"
		style="width:300px;height:60px;" effectDuration="400" />
	<p:message for="desc" errorClass="invalid" />
	<br />
</composite:implementation>
</html>
