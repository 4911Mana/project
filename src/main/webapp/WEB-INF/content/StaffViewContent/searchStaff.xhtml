<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/common.xhtml">
			<p:tab title="Search Staff">
			<h:form>

				<p:dataTable var="employee" value="#{employeeTableBean.employees}"
					paginator="true" rows="10"
					selection="#{employeeTableBean.selectedEmployee}" selectionMode="single">

					<f:facet name="header">
            Available Employees
        </f:facet>

					<p:column sortBy="#{employee.id}" filterBy="#{employee.id}">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{employee.id}" />
					</p:column>

					<p:column sortBy="#{employee.firstName}"
						filterBy="#{employee.firstName}">
						<f:facet name="header">
							<h:outputText value="First Name" />
						</f:facet>
						<h:outputText value="#{employee.firstName}" />
					</p:column>

					<p:column sortBy="#{employee.lastName}"
						filterBy="#{employee.lastName }">
						<f:facet name="header">
							<h:outputText value="Last Name" />
						</f:facet>
						<h:outputText value="#{employee.lastName}" />
					</p:column>

					<p:column selectionMode="multiple">
						<f:facet name="header">
							<h:outputText value="Added to the Project" />
						</f:facet>
					</p:column>

				</p:dataTable>

			</h:form>

		</p:tab>
	</ui:composition>

</html>
