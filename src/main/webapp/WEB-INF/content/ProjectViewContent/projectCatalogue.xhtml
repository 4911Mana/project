<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<head>
<title>IGNORED</title>
</head>
<body>
<ui:composition>
	<h:form id="tree">
		<h:commandButton value="Init" action="#{catalogueAction.init}" />
		<br />
		<p:toolbarGroup align="centre" width="250" style="padding:5px">
			<p:commandButton type="push" value="Create New Project"
				update="wp:dtactual, report" image="ui-icon-folder-open">
				<f:setPropertyActionListener value="#{true}"
					target="#{requestScope.renderReport}" />
			</p:commandButton>
		</p:toolbarGroup>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/resources/gfx/ajaxloading.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<p:dataGrid var="proj" value="#{employee.allProjects}"
			columns="1" rows="12" effect="true" paginator="true"
			rowsPerPageTemplate="9,12,15" paginatorAlwaysVisible="false">

			<p:column>
				<p:panel header="#{proj.id}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage value="/resources/gfx/.jpg" />

						<h:outputText value="#{proj.name}" />
						<h:outputText value="#{proj.customer}" />

						<p:commandLink update="proj, proj:panel" 
							action="#{catalogueAction.displayProj}" title="View Detail">
							<p:graphicImage value="/resources/gfx/search.png" style="border:none"/>
							<f:setPropertyActionListener value="#{proj.id}"
								target="#{catalogueAction.selectedProj}" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>
			</p:column>

		</p:dataGrid>
	</h:form>
</ui:composition>
</body>

</html>
