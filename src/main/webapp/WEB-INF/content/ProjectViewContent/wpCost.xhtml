
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<head>
<title>IGNORED</title>
</head>
<body>
<ui:composition>
	<p:outputPanel id="dtplanned">
		<p:dataTable var="entry" value="#{wp.plannedBudgetList}">
			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Alvailable budget:" align="right" />
					<h:outputText value="1234$" align="right" />
				</p:outputPanel>
			</f:facet>
			<p:column footerText="Total" sortBy="#{entry.lg}">
				<f:facet name="header">
                    Labour Grade
            </f:facet>
				<h:outputText value="#{entry.lg}" />
			</p:column>
			<p:column >
				<f:facet name="header">
                    Current Value
            </f:facet>
				<h:outputText value='#{entry.currentAmount}' />
			</p:column>
			<p:column rendered="#{projectAction.leaf}">
				<f:facet name="header">
                   Adjust +/-
            </f:facet>
				<p:spinner id="plannedSpinner" value='#{entry.adjustmentAmount}'
					disabled="false" stepFactor="0.5" 
					converter="javax.faces.Double" style="width:100px"
					>
					<p:ajax update="plannedVal" process="plannedSpinner" />
				</p:spinner>
			</p:column>
			
		</p:dataTable>
	</p:outputPanel>
		<p:dialog header="Basic Dialog" widgetVar="dlg1" width="450">
			<p:dataTable id="report" var="entry" value="#{wp.wpBudget}">
				<p:column headerText="Labour Grade" footerText="Total">
					<h:outputText value="#{entry.key}" sortBy="#{entry.key}" />
				</p:column>

				<p:column footerText='#{entry.value["accumulated"]}$'>
					<f:facet name="header">
                    Accumulated
            </f:facet>
					<h:outputText value='#{entry.value["accumulated"]}' />
				</p:column>
				<p:column>
					<f:facet name="header">
                    To complete
            </f:facet>
					<h:outputText value='#{entry.value["tocomplete"]}' />
				</p:column>
				<p:column>
					<f:facet name="header">
                    Planned
            </f:facet>
					<h:outputText value='#{entry.value["initplanned"]}' />
				</p:column>
				<p:column>
					<f:facet name="header">
                    Available
            </f:facet>
					<h:outputText value='#{entry.value["available"]}' />
				</p:column>
			</p:dataTable>
		</p:dialog>
</ui:composition>
</body>
</html>
