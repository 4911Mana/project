<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<head>
<title>IGNORED</title>
</head>
<body>
<ui:composition>
	<h:form id="tree">
	<h:commandButton value="Init" action="#{projectAction.initializeProject}"/>
	<p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/resources/gfx/ajaxloading.gif" />
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
		<p:tree value="#{tree.root}" var="node"
			selectionMode="single" dynamic="true"
			selection="#{tree.selectedNode}"
			update="wp,outchild, messages, outtbl, outacc"
			nodeSelectListener="#{tree.onNodeSelect}">
			<p:treeNode>
				<h:outputText value="#{node}" />
			</p:treeNode>
		</p:tree>
	</h:form>
</ui:composition>
</body>

</html>
